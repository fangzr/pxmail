subject = 【公共信息】宣传部发送：第548期“校报要闻”和第160期“校外媒体报道”
text = <DIV style="WIDTH: 55%">
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">各位老师、同学、校友：</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">&nbsp;&nbsp;&nbsp;&nbsp;以下是第548期“校报要闻”和第160期“校外媒体报道”的内容。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%; TEXT-INDENT: 24pt; mso-char-indent-count: 2.0000" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">热诚欢迎您随时对我们的工作提出宝贵意见和建议。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%; TEXT-INDENT: 24pt; mso-char-indent-count: 2.0000" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">祝：工作愉快！学业有成！</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%; TEXT-INDENT: 24pt; mso-char-indent-count: 2.0000" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;华中科技大学党委宣传部</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;二一五年十二月三十日</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p>&nbsp;</o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 14pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">第548期校报要闻（12月28日出版）：</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">1、组合报道：</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">（1）全国政协副主席、科技部部长万钢视察广东华中科技大学工业技术研究院和广东省智能机器人研究院；</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">（2）国家发改委主任徐绍史、副主任胡祖调研武汉华中数控股份有限公司；</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">（3）湖北省委书记李鸿忠考察同济医院光谷院区。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">2、校党委中心组举行今年第十二次理论学习，围绕“严守政治纪律”开展学习研讨。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">3、校领导在学生先进集体和优秀个人表彰会上提出，使每个学生树立人生可以出彩的信心。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">4、“华中大人物”专栏：中国科学院院士陈孝平：病人疾苦是创新的最大动力。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">5、“教风学风建设现场扫描”专栏：生命学院闫云君教授：教师要有甘为人梯的精神。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">6、“校友之窗”专栏：阿里巴巴集团副总裁涂子沛：做大数据时代的弄潮儿。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">7、专版策划：一卡在手&nbsp;全校无忧――校园卡系统建设纪实。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">8、“口述历史”专栏：回忆我的父亲查谦（查全性口述）。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">更多信息请见校报网站</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 10.5pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">http://weekly.hustnews.com/index/</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">温馨提醒：如果您没收到校报纸质版，请致电027-87542701联系校报编辑部反映情况。</SPAN><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; COLOR: rgb(0,0,0); FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p>&nbsp;</o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 14pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">第160期校外媒体报道（12月21日至12月27日）：</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 14pt; FONT-WEIGHT: bold; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">【简讯】</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">1、12月21日，《楚天都市报》报道我校U-RUN冬季长跑开赛。与往届比赛不同，此次长跑路线由马拉松专家设计，同时每个参赛者都在鞋子上绑上一个“O”字形的计时标签芯片。腾讯网、搜狐网等转载报道。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">2、12月22日，荆楚网报道我校师生铺设“绿色屋顶”试验海绵城市建设。建筑与城市规划学院景观学系风景园林专业的教师王通带领学生在屋顶种植了多个品种佛甲草，建成“绿色屋顶”，目前已经获得初步的成效。新浪新闻转载报道。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">3、12月25日，国台办新闻网报道我校台生代表参观了湖北省武汉市东西湖区台资企业，详细了解海峡两岸青年创业基地建设及台湾青年创业情况。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">4、12月25日，《楚天金报》报道我校软件学院博士朱毅与团队共同开发一款名为“名人朋友圈”的COSPLAY虚拟社交软件。目前，用户已突破10万，平均年龄15.6岁。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p>&nbsp;</o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">本邮件由校党委宣传部通过华中科技大学网络中心公共邮箱平台发送。&nbsp;&nbsp;</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">如果您对本主题邮件的类型、内容等有任何意见或建议，请直接回复本邮件。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P><!--EndFragment--></DIV>
