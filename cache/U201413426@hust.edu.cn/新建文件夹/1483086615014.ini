	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">1、1月8日，人民网、《湖北日报》</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">、</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">《武汉晚报》</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">、</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">《武汉晨报》、荆楚网等从多方面多角度报道我校获得9项国家科技成果奖项。其中，机械学院邵新宇教授团队的项目获得国家科学技术进步一等奖，这也是湖北省高校作为第一完成单位获得的首个国家科技进步一等奖。我校共9项成果上榜2015年度国家科技奖“大榜”，获奖总数（通用类）仅次于清华大学和北京大学，在全国高校中名列第三。凤凰网、网易新闻、新浪网等转载报道。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
