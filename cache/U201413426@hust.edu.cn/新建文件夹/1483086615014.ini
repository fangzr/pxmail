	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">1、1月4日，《楚天都市报》报道我校“萌老师”陈波将数学课上成明星课。陈老师将幂级数形容为优雅的“小公举”，将求极限过程形容为“一层一层剥洋葱”。最近，他开了微信公众号，受到各方学子的追捧，成为校园“网红”。凤凰网、网易新闻转载报道。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
	<P style="LINE-HEIGHT: 175%" class="MsoNormal"><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt">2、1月5日，《楚天都市报》报道我校体育教师李萍将冥想引入体育课堂。这种冥想的心理放松活动，不仅是引入了冥想、情景剧等心理辅导的内容，还在于授课对象为心理亚健康或寻求心理辅导的学生。首批有30名学生尝鲜。凤凰网转载报道。</SPAN><SPAN style="FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><o:p></o:p></SPAN></P>
